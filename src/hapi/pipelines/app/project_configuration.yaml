# Collector specific configuration
commit_limit: 1000

scraper_national: []

scraper_admintwo:
  population_col:
    dataset: "cod-ps-col"
    resource: "col_admpop_adm2_2023.csv"
    format: "csv"
    admin:
      - ~
      - "ADM2_PCODE"
    admin_exact: True
    input:
      - "T_TL"
      - "M_TL"
      - "F_TL"
    output:
# This should be standardised for all countries
      - "T_TL"
      - "M_TL"
      - "F_TL"
    output_hxl:
# This should be standardised for all countries
      - "#population+total"
      - "#population+f+total"
      - "#population+m+total"
  population_eth:
    dataset: "cod-ps-eth"
    resource: "eth_admpop_adm2_2022_v2.csv"
    format: "csv"
    admin:
      - ~
      - "ADM2_PCODE"
    admin_exact: True
    input:
      - "T_TL"
      - "M_TL"
      - "F_TL"
    output:
# This should be standardised for all countries
      - "T_TL"
      - "M_TL"
      - "F_TL"
    output_hxl:
# This should be standardised for all countries
      - "#population+total"
      - "#population+f+total"
      - "#population+m+total"


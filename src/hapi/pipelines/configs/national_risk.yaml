#National risk config file

national_risk_national:
  national_risk:
    dataset: "inform-risk-index-2021"
    resource: "INFORM_Risk_2024_v067 .xlsx"
    format: "xlsx"
    sheet: "INFORM Risk 2024 (a-z)"
    headers: 2
    source_date:
      start: "01/01/2024"
      end: "31/12/2024"
    filter_cols:
      - "ISO3"
    prefilter: "ISO3 in ['AFG', 'BFA', 'CAF', 'CMR', 'COD', 'COL', 'ETH', 'GTM', 'HND', 'HTI', 'MLI', 'MMR', 'MOZ', 'NER', 'NGA', 'PSE', 'SDN', 'SLV', 'SOM', 'SSD', 'SYR', 'TCD', 'UKR', 'VEN', 'YEM']"
    admin:
      - "ISO3"
    admin_exact: True
    input:
      - "RISK CLASS"
      - "Rank"
      - "INFORM RISK"
      - "HAZARD & EXPOSURE"
      - "VULNERABILITY"
      - "LACK OF COPING CAPACITY"
      - "% of Missing Indicators"
      - "Recentness data (average years)"
    output:
      - "risk_class"
      - "global_rank"
      - "overall_risk"
      - "hazard_exposure_risk"
      - "vulnerability_risk"
      - "coping_capacity_risk"
      - "meta_missing_indicators_pct"
      - "meta_avg_recentness_years"
    output_hxl:
      - "#risk+class"
      - "#risk+rank"
      - "#risk+total"
      - "#risk+hazard"
      - "#risk+vulnerability"
      - "#risk+coping+capacity"
      - "#meta+missing+indicators+pct"
      - "#meta+recentness+avg"

  sheet: "ML_5W"
  headers: 1
  source_date:
    start: "01/01/2023"
    end: "31/03/2022"
  input:
    - "admin2Pcod"
    - "Nom Organisation"
    - "Organisation Accronyme"
    - "Type Organisation"
    - "Cluster"
  output:
    - "adm2_code"
    - "org_name"
    - "org_acronym"
    - "org_type_name"
    - "sector_name"
  output_hxl:
    - "#adm2+code"
    - "#org+name"
    - "#org+acronym"
    - "#org+type+name"
    - "#sector+name"


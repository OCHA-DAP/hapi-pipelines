# TODO: combine all OP scrapers once metadata issue solved
operational_presence_afg:
  dataset: "afghanistan-who-does-what-where-january-to-march-2023"
  resource: "afghanistan-3w-operational-presence-january-march-2023.csv"
  format: "csv"
  headers: 2
  source_date:
    start: "01/01/2023"
    end: "31/03/2022"
  input:
    - "#adm2+code"
    - "#org +name"
    - "#org +acronym"
    - "#org +type +name"
    - "#sector +cluster +name"
  output:
    - "adm2_code"
    - "org_name"
    - "org_acronym"
    - "org_type_name"
    - "sector_name"
  output_hxl:
    - "#adm2+code"
    - "#org+name"
    - "#org+acronym"
    - "#org+type+name"
    - "#sector+name"

operational_presence_mli:
